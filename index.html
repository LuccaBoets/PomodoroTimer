<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
    <title>Countdown</title>
</head>

<body>

    <!-- <select name="theme" id="theme">
        
    </select> -->

    <div class="center">
        <div class="durationContainer">
            <button class="actionButton durationButton durationButtonActive" id="pomodoro"
                onclick="changeDuration('pomodoro')">
                <span>pomodoro</span>
            </button>
            <button class="actionButton durationButton" id="short" onclick="changeDuration('short')">
                <span>short break</span>
            </button>
            <button class="actionButton durationButton" id="long" onclick="changeDuration('long')">
                <span>long break</span>
            </button>
        </div>
        <div id="countdown" class="timer">25:00</div>
        <div>
            <button class="actionButton start" id="actionButton" onclick="actionButton()">
                start
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ae4a434ae9.js" crossorigin="anonymous"></script>
    <style id="style"></style>
</body>

</html>
